spring.application.name=WalletApp
# Set the port to 8080 (or any port you'd like)
server.port=8080

# H2 in-memory database configuration
spring.datasource.url=jdbc:h2:mem:walletdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable the H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Automatically create/update database schema
spring.jpa.hibernate.ddl-auto=update
